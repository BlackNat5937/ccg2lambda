##### Semantic Templates #####

# Templates for NPs
- category: NP
  semantics: \E N F. exists x.(N(E,x) & F(x))
  coq_type: Entity -> Prop

# Templates for NP modifiers
- category: NP/NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop

- category: NP\NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop
 
# Templates for VP modifiers
- category: S/S
  semantics: \E S C1 C2 K. S(C1,C2,\J v1.K(\v2.(J(v2) & E(v2)),v1))
  coq_type: Event -> Prop

- category: S\S
  semantics: \E S C1 C2 K. S(C1,C2,\J v1.K(\v2.(J(v2) & E(v2)),v1))
  coq_type: Event -> Prop

- category: (S/S)\NP
  # semantics: \E Q S C1 C2 K. Q(\I.I, \x.S(C1,C2,\J v1.K(\v2.(J(v2) & E(v2,x)),v1))) # wide scope
  semantics: \E Q S C1 C2 K. S(C1,C2,\J v1.K(\v2.(J(v2) & Q(\I.I, \x.E(v2,x))),v1)) # narrow scope
  coq_type: Event -> Entity -> Prop

# Templates for adjectives
- category: S
  semantics: \E C1 C2 K. exists v.K(E,v)
  coq_type: Event -> Prop

- category: (S/S)\S
  semantics: \E S1 S2 C1 C2 K. S2(C1,C2,\J v1.K(\v2.(J(v2) & S1(\x v T.(T(v) = x),\x v T.(T(v) = x),\J v3.(J(v3) & (v3 = v2)))),v1))

# Templates for VPs
- category: S\NP
  semantics: \E Q C1 C2 K. Q(\I.I, \x.exists v.(K(E,v) & C1(x,v,Nom)))
  coq_type: Event -> Prop

- category: (S\NP)\NP
